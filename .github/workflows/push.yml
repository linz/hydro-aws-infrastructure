name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-22.04

    # Limit deploys to one at a time
    concurrency: deploy-${{ github.ref }}

    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4.0.0
        with:
          fetch-depth: 0 # Enable checking Git history

      - name: Get Node.js version
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> "$GITHUB_ENV"

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3.8.1
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://npm.pkg.github.com/
          scope: '@linz'
          cache: 'yarn'

      - name: Install Node.js packages
        run: yarn
        env:
          NODE_AUTH_TOKEN: ${{ secrets.AUTH_TOKEN_GITHUB_PACKAGES }}

      - name: Build
        run: yarn build

      - name: Lint content
        run: yarn lint

      - name: Setup Python
        uses: actions/setup-python@v4.7.0

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Check all commit messages in non-${{ github.event.repository.default_branch }} branches
        run: pre-commit run --hook-stage=manual --verbose
        if: github.ref != 'refs/heads/${{ github.event.repository.default_branch }}'

      - name: Test
        run: yarn test

      - name: Configure AWS Credentials
        if: github.ref == 'refs/heads/master' && github.repository == 'linz/hydro-aws-infrastructure'
        uses: aws-actions/configure-aws-credentials@v3.0.1
        with:
          aws-region: ap-southeast-2
          role-to-assume: ${{ secrets.AWS_ROLE_PROD }}

      - name: Deploy
        if: github.ref == 'refs/heads/master' && github.repository == 'linz/hydro-aws-infrastructure'
        run: yarn cdk deploy --require-approval=never hydro-aws-infrastructure-stack
